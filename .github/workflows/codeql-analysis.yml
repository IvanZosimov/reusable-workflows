# For our projects, this workflow file will not need changing, it can be simply used;
# You may wish to alter this file to provide custom queries.

name: CodeQL

on:
  workflow_call:
    inputs:
      languages:
        description: "Optional input to set languages for CodeQL check. Supported values are: 'cpp', 'csharp', 'go', 'java', 'javascript', 'typescript', 'python', 'ruby'. To use multiple languages use the same syntax as used in the default value."
        required: false
        type: string
        default: "['javascript']"
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support
      build-command:
        description: "Optional input to specify manual build command"
        required: false
        type: string

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ${{fromJson(inputs.languages)}}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, configure a build command manually using build-command input. This command will be executed in the corresponding step.
    - name: Autobuild
      id: autobuild
      if: ${{!inputs.build-command}}
      uses: github/codeql-action/autobuild@v2

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
    - name: Manual build
      if: ${{inputs.build-command}}
      run: |
        ${{inputs.build-command}}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
