# use it in your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  workflow_call:
    inputs:
      languages:
        description: "Optional parameter. CodeQL supports ['cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby']"
        type: string
        required: false
        default: "['javascript']"
      build-command:
        description: "Optional parameter, it needs to set up if autobuild is failing"
        type: string
        required: false
      shell:
        description: "Optional parameter, set shell to use for execution of build command. Supported values are: bash, pwsh, python, sh, cmd, powershell"
        required: false
        default: "bash"
        

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ${{fromJson(inputs.languages)}}
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, the next step -  manual build will run. You can configure build command using corresponding input.
    - name: Autobuild
      id: autobuild
      uses: github/codeql-action/autobuild@v2

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    - name: Manual build
      shell: ${{inputs.shell}}
      if: ${{steps.autobuild.conclusion == 'failure'}}
      run: |
        ${{inputs.build-command}}
      

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
